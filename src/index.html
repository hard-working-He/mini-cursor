<!DOCTYPE html>
<html>
<head>
    <title>Mini Cursor</title>
    <style>
        /* 重置默认边距 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 确保 html 和 body 占满整个视窗 */
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        /* 添加布局样式 */
        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .toolbar {
            padding: 8px;
            background: #1e1e1e;
            border-bottom: 1px solid #333;
            display: flex;
            align-items: center;
            flex-shrink: 0;
        }

        .editor-wrapper {
            flex: 1;
            position: relative;
            min-height: 80vh;
            display: flex;
        }

        .output {
            height: 150px;
            background: #1e1e1e;
            color: #fff;
            padding: 10px;
            font-family: monospace;
            overflow: auto;
            border-top: 1px solid #333;
            flex-shrink: 0;
        }

        /* 修改运行按钮样式 */
        .run-button {
            display: flex;
            align-items: center;
            gap: 6px;
            height: 28px;
            padding: 0 10px;
            border-radius: 4px;
            border: none;
            background: transparent;
            cursor: pointer;
            color: #89D185;
            font-size: 13px;
        }

        .run-button:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .run-button svg {
            width: 16px;
            height: 16px;
            fill: currentColor;
        }

        /* 修改工具提示样式 */
        .run-button-container {
            position: relative;
        }

        .run-button-container:hover::after {
            content: "Ctrl+Enter";
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            background: #252525;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            color: #ffffff;
            white-space: nowrap;
            z-index: 1000;
        }

        .app-container {
            display: flex;
            height: 100%;
            overflow: hidden;
        }

        .file-tree {
            width: 250px;
            background: #252526;
            border-right: 1px solid #333;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .file-tree-header {
            padding: 10px;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
            background: #252526;
            z-index: 1;
        }

        .file-tree-content {
            flex-grow: 1;
            height: 0;
            overflow-y: auto;
            overflow-x: hidden;
        }

        /* 滚动条样式 */
        .file-tree-content::-webkit-scrollbar {
            width: 8px;
        }
        
        .file-tree-content::-webkit-scrollbar-track {
            background: transparent;
        }
        
        .file-tree-content::-webkit-scrollbar-thumb {
            background-color: #555;
            border-radius: 4px;
        }
        
        .file-tree-content::-webkit-scrollbar-thumb:hover {
            background-color: #666;
        }

        .file-tree-children {
            width: 100%;
            overflow: hidden;
        }

        .file-tree-item {
            width: 100%;
            min-height: 24px;
            overflow: hidden;
        }

        .file-item {
            padding: 4px 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 4px;
            width: 100%;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            min-height: inherit;
            color: #d4d4d4;
        }

        .file-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .editor-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 0;
        }

        .save-button {
            margin-left: 8px;
            padding: 0 10px;
            height: 28px;
            background: transparent;
            border: 1px solid #89D185;
            color: #89D185;
            border-radius: 4px;
            cursor: pointer;
        }

        .save-button:hover {
            background: rgba(137, 209, 133, 0.1);
        }

        /* 确保空状态也能正确显示 */
        .empty-state {
            padding: 20px;
            color: #888;
            text-align: center;
            user-select: none;
        }

        /* 添加文件树按钮样式 */
        .file-tree-header button {
            padding: 4px 8px;
            background: transparent;
            border: 1px solid #454545;
            color: #d4d4d4;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
        }

        .file-tree-header button:hover {
            background: rgba(255, 255, 255, 0.05);
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script src="../dist/bundle.js"></script>
</body>
</html>
